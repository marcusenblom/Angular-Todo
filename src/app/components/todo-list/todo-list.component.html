<div class="body-container">
  <div class="container-main">
    <h1>Todo list</h1>
  <div class="new-todo">
    <input type="text" placeholder={{createNewPlaceholder}} id="new-todo-input" #newTodo (keyup.enter)="addNewTodo()">
  </div>
  <div class="container-active">
    <div class="todo-active" *ngFor="let todo of todos">
      <app-todo-item *ngIf="!todo.complete" [todo]="todo" (remove)="removeTodo(todo)"></app-todo-item>
    </div>

  </div>

  <h1>Completed Todos</h1>

  <div class="container-complete">
    <div class="todo-complete" *ngFor="let todo of todos">
      <app-todo-item *ngIf="todo.complete" [todo]="todo" (remove)="removeTodo(todo)"></app-todo-item>
    </div>
  </div>
  </div>
</div>
